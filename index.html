<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effekt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-item element-1" data-speed="7">
            <img class="element-1-img" src="assets/star.png">
        </div>
        <div class="parallax-item element-2" data-speed="2">
            <img class="element-2-img" src="assets/star.png">
        </div>
        <div class="parallax-item element-3" data-speed="5">
            <img class="element-3-img" src="assets/star.png">
        </div>

        <div class="parallax-item moon" data-speed="2">
            <img class="moon-img" src="assets/mond.png">
        </div>
        <div class="parallax-item shooting-star" data-speed="10">
            <img class="shooting-star-img" src="assets/shooting-star.png">
        </div>
        <div class="parallax-item stars" data-speed="4">
            <img class="stars-img" src="assets/stars.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
